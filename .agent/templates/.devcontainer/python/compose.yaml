# =============================================================================
# Docker Compose - Python (Otimizado com Multi-stage Cache)
# =============================================================================
# Uso: docker compose up
# App: Padrão CLI/Scripts
# =============================================================================

services:
  database:
    image: "postgres:16-alpine"
    env_file:
      - ../.env.development
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  app:
    build:
      context: ../
      dockerfile: .devcontainer/Dockerfile.python
      target: dev # Lembra dos estágios? Aqui chamamos só o ambiente de Dev!
    volumes:
      - ../:/app
    working_dir: /app
    stdin_open: true
    tty: true
    env_file:
      - ../.env.development
    environment:
      - PYTHON_ENV=development
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    depends_on:
      - database

volumes:
  postgres-data:
