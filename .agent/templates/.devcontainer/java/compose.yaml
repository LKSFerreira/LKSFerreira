# =============================================================================
# Docker Compose - Java (Otimizado com Multi-stage Cache)
# =============================================================================
# Uso: docker compose up
# App: Execução standalone
# =============================================================================

services:
  database:
    image: "postgres:16-alpine"
    env_file:
      - ../.env.development
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  app:
    build:
      context: ../
      dockerfile: .devcontainer/Dockerfile.java
      target: dev
    volumes:
      - ../:/app
      - maven-cache:/root/.m2
      - gradle-cache:/root/.gradle
    working_dir: /app
    stdin_open: true
    tty: true
    env_file:
      - ../.env.development
    depends_on:
      - database

volumes:
  postgres-data:
  maven-cache:
  gradle-cache:
