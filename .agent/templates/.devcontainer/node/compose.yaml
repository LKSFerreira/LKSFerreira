# =============================================================================
# Docker Compose - Node (Otimizado com Multi-stage Cache)
# =============================================================================

services:
  app:
    build:
      context: ../
      dockerfile: .devcontainer/Dockerfile.node
      target: dev  # A mágica acontece aqui: usamos só o estágio de desenvolvimento!
    ports:
      - '5173:5173'
    volumes:
      - ../:/app
      # Esse volume anônimo impede que a sua pasta node_modules local (física)
      # sobrescreva a pasta node_modules perfeitinha que o Docker instalou no build.
      - /app/node_modules
    working_dir: /app
    stdin_open: true
    tty: true
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@database:5432/sem_susto
      # Correção: O Vite usa o Chokidar por baixo dos panos para escutar arquivos.
      # Se o Hot Reload falhar no Bind Mount, essa é a variável correta para forçar o polling:
      - CHOKIDAR_USEPOLLING=true 
      - WATCHPACK_POLLING=true
      - HOST_IP=${HOST_IP:-}
    env_file:
      - ../.env

volumes:
  postgres-data: