# =============================================================================
# Docker Compose - JavaScript/TypeScript com Vite
# =============================================================================
# Uso: docker compose up
# App: http://localhost:5173
# =============================================================================

services:
  database:
    image: "postgres:16-alpine"
    env_file:
      - ../.env.development
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  app:
    image: "node:20-alpine"
    ports:
      - "5173:5173"
    volumes:
      - ../:/app
      - /app/node_modules
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    stdin_open: true
    tty: true
    env_file:
      - ../.env.development
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    depends_on:
      - database

volumes:
  postgres-data:
