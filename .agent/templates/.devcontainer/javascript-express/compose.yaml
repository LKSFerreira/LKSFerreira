# =============================================================================
# Docker Compose - JavaScript/TypeScript com Express (Otimizado com Multi-stage Cache)
# =============================================================================
# Uso: docker compose up
# App: http://localhost:3000
# =============================================================================

services:
  app:
    build:
      context: ../
      dockerfile: .devcontainer/Dockerfile.node
      target: dev
    ports:
      - "3000:3000"
    volumes:
      - ../:/app
      - /app/node_modules
    working_dir: /app
    stdin_open: true
    tty: true
    env_file:
      - ../.env.development
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
