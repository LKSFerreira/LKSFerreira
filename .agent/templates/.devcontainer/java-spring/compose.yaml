# =============================================================================
# Docker Compose - Java com Spring Boot
# =============================================================================
# Uso: docker compose up
# App: http://localhost:8080
# =============================================================================

services:
  database:
    image: "postgres:16-alpine"
    env_file:
      - ../.env.development
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  app:
    image: "eclipse-temurin:21-jdk-alpine"
    ports:
      - "8080:8080"
    volumes:
      - ../:/app
      - maven-cache:/root/.m2
    working_dir: /app
    command: sh -c "./mvnw spring-boot:run -Dspring-boot.run.jvmArguments='-Dspring.devtools.restart.enabled=true'"
    stdin_open: true
    tty: true
    env_file:
      - ../.env.development
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - JAVA_TOOL_OPTIONS=-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0
    depends_on:
      - database

volumes:
  postgres-data:
  maven-cache:
