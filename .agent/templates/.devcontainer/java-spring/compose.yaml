# =============================================================================
# Docker Compose - Java com Spring Boot (Otimizado com Multi-stage Cache)
# =============================================================================
# Uso: docker compose up
# App: http://localhost:8080
# =============================================================================

services:
  app:
    build:
      context: ../
      dockerfile: .devcontainer/Dockerfile.java
      target: dev
    ports:
      - "8080:8080"
    volumes:
      - ../:/app
      - maven-cache:/root/.m2
    working_dir: /app
    stdin_open: true
    tty: true
    env_file:
      - ../.env.development
    environment:
      - JAVA_ENV=development
      - SPRING_PROFILES_ACTIVE=dev
      - JAVA_TOOL_OPTIONS=-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0

volumes:
  maven-cache:
