# =============================================================================
# Docker Compose - Python com Django (Otimizado com UV e Multi-stage Cache)
# =============================================================================
# Uso: docker compose up
# App: http://localhost:8000
# Admin: http://localhost:8000/admin
# =============================================================================

services:
  app:
    build:
      context: ../
      dockerfile: .devcontainer/Dockerfile.python
      target: dev
    ports:
      - "8000:8000"
    volumes:
      - ../:/app
    working_dir: /app
    stdin_open: true
    tty: true
    env_file:
      - ../.env.development
    environment:
      - PYTHON_ENV=development
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - DEBUG=True
