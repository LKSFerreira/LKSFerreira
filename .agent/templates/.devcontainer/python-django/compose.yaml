# =============================================================================
# Docker Compose - Python com Django (Otimizado com UV e Multi-stage Cache)
# =============================================================================
# Uso: docker compose up
# App: http://localhost:8000
# Admin: http://localhost:8000/admin
# =============================================================================

services:
  database:
    image: "postgres:16-alpine"
    env_file:
      - ../.env.development
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  app:
    build:
      context: ../
      dockerfile: .devcontainer/Dockerfile.python
      target: dev
    ports:
      - "8000:8000"
    volumes:
      - ../:/app
    working_dir: /app
    stdin_open: true
    tty: true
    env_file:
      - ../.env.development
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - DEBUG=True
    depends_on:
      - database

volumes:
  postgres-data:
