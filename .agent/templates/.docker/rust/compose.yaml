# =============================================================================
# Docker Compose - Rust (Otimizado com Multi-stage Cache)
# =============================================================================
# Uso: docker compose up
# App: http://localhost:8080
# =============================================================================

services:
  app:
    build:
      context: ../
      dockerfile: .docker/Dockerfile.rust
      target: dev
    ports:
      - "8080:8080"
    volumes:
      - ../:/app
      - cargo-cache:/usr/local/cargo/registry
      - target-cache:/app/target
    working_dir: /app
    stdin_open: true
    tty: true
    env_file:
      - ../.env.development
    environment:
      - RUST_ENV=development
      - RUST_LOG=debug
      - RUST_BACKTRACE=1

volumes:
  cargo-cache:
  target-cache:
