# GitHub Action para gerar um gráfico de contribuição com uma cobra comendo suas contribuições.

name: Generate Snake

# Controla quando a ação será executada.

on:
  schedule:
    # A cada 6 horas
    - cron: "0 */6 * * *"

  # Este comando permite executar a ação automaticamente a partir da guia Actions.
  workflow_dispatch:

# A sequência de execuções neste fluxo de trabalho:
jobs:
  # Este fluxo de trabalho contém um único job chamado "build"
  build:
    # O tipo de runner no qual o job será executado
    runs-on: ubuntu-latest

    # Os steps representam uma sequência de tarefas que serão executadas como parte do job
    steps:

    # Faz o checkout do repositório sob $GITHUB_WORKSHOP, para que o job possa acessá-lo
      - uses: actions/checkout@v3

    # Gera a animação da cobrinha
      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          # As próximas linhas geram os arquivos em uma branch chamada "output"
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake.gif
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Mostra o status da construção. Torna mais fácil para depurar (se houver algum problema)
      - name: Show build status
        run: git status

      # Faz um Push nas alterações
      - name: Push new files to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          # A branch de saída que mencionamos acima
          target_branch: output
          build_dir: dist
          commit_message: Update snake animations
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
